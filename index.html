<!doctype html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body class="bg-danger-subtle">
        <main class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
                    <div class="card shadow-sm">
                        <div class="card-body p-3 p-md-4">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h1 class="h5 mb-0">CALCULATOR</h1>
                                <span class="badge text-bg-info text-wrap">Sofia Rashid WDPP2</span>
                            </div>

                            <!--DISPLAY-->
                            <div class="calc-display rounded p-3 mb-3">
                                <div id="historyLine" class="calc-history text-end small"></div>
                                <div id="displayLine" class="calc-main text-end fw-semibold">0</div>
                                <div id="statusLine" class="calc-status small mt-1"></div>
                            </div>
                            <!--BUTTONS-->
                            <div class="row g-2">
                                <div class="col-3">
                                    <button class="btn btn-outline-danger w-100" onclick="clearAll()">C</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-outline-secondary w-100" onclick="backspace()">&#9003</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-outline-secondary w-100" onclick="toggleSign()">+/-</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-outline-primary w-100" onclick="pressOperator('/')">÷</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-2">
                                <div class="col-3">
                                    <button class="btn btn-light w-100" onclick="pressNumber('7')">7</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" onclick="pressNumber('8')">8</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" onclick="pressNumber('9')">9</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-outline-primary w-100" onclick="pressOperator('*')">×</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-2">
                                <div class="col-3">
                                    <button class="btn btn-light w-100" onclick="pressNumber('4')">4</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" onclick="pressNumber('5')">5</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" onclick="pressNumber('6')">6</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-outline-primary w-100" onclick="pressOperator('-')">-</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-2">
                                <div class="col-3">
                                    <button class="btn btn-light w-100" onclick="pressNumber('1')">1</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" onclick="pressNumber('2')">2</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" onclick="pressNumber('3')">3</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-outline-primary w-100" onclick="pressOperator('+')">+</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-2">
                                <div class="col-6">
                                    <button class="btn btn-light w-100" onclick="pressNumber('0')">0</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" onclick="pressDecimal()">.</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success w-100" onclick="calculate()">=</button>
                                </div>
                            </div>
                            <p class="text-center small text-muted mt-3 mb-0">© Sofia Rashid 2025</p>

                        </div>
                    </div>
                </div>
            </div>







        </main>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
